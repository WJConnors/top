<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="display">
        <p id="displaytext"></p>
    </div>
    <div id="buttons">
        <button id="1" data-action="digit" data-value="1">1</button>
        <button id="2" data-action="digit" data-value="2">2</button>
        <button id="3" data-action="digit" data-value="3">3</button>
        <button id="+" data-action="op" data-op="+">+</button>
        <button id="4" data-action="digit" data-value="4">4</button>
        <button id="5" data-action="digit" data-value="5">5</button>
        <button id="6" data-action="digit" data-value="6">6</button>
        <button id="-" data-action="op" data-op="-">-</button>
        <button id="7" data-action="digit" data-value="7">7</button>
        <button id="8" data-action="digit" data-value="8">8</button>
        <button id="9" data-action="digit" data-value="9">9</button>
        <button id="*" data-action="op" data-op="*">*</button>
        <button id="0" data-action="digit" data-value="0">0</button>
        <button id="clr" data-action="clear">clr</button>
        <button id="=" data-action="equals">=</button>
        <button id="/" data-action="op" data-op="/">/</button>
    </div>
</body>
</html>
